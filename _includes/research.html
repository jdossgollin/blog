<!-- RESEARCH -->
<section id="research" class="{% cycle '', 'bg-light-gray' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">
                    Research Interests
                </h2>
                <h3 class="section-subheading text-muted">
                    I combine data (statistics) and theory (physics) to manage the risk of floods, droughts, and other extreme events in a changing climate.
                </h3>
            </div>
        </div>
    </div>
    {% for topic in site.data.research %}
        <div class="container">
            <div class="row research-topic">
                <div class="col-md-4">
                    <img src="img/research/{{ topic.pic }}" class="img-responsive" alt="">
                </div>
                <div class="col-lg-8">
                    <h4>
                        {{ topic.name }}
                    </h4>
                    <p class="text-muted">
                        {{ topic.description }}
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
</section>
