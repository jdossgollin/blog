<!-- Blog Section -->
<section id="blog" class="{% cycle '', 'bg-light-gray' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">
                        Recent Blog Posts
                    </h2>
                    <h3 class="section-subheading text-muted">
                        Click <a href={{ site.baseurl }}/allposts/>here</a> to see all
                    </h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="container">
                    <div class="row">
                        <h4>
                            <a href={{ site.baseurl }}{{ post.url }}>{{post.title}}</a>
                        </h4>
                        <h6 class="text-muted">
                            {{ post.date | date: "%d %B %Y" }}
                        </h6>
                    </div>
                    <p>
                        {{ post.content | strip_html | truncatewords: 50 }}
                        <a href={{ site.baseurl }}{{ post.url }}>Keep reading</a>
                    </p>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
