<!-- Blog posts -->
<section id="blog" class="{% cycle '', 'bg-light-gray' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">
                        Most Recent Blog Posts
                    </h2>
                    <h3 class="section-subheading text-muted">
                        You can also see a complete list of posts indexed by <a href=/allpostschron/> time </a> or by <a href=/allposts/>topic</a>
                    </h3>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                {% assign allposts = site.posts | limit: 6 %}
                {% for course in allposts %}
                    <div class="col-md-4 col-sm-4 portfolio-item">
                        <a href="{{ course.url }}" class="portfolio-link" data-toggle="modal">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{ course.thumbnail }}" class="img-responsive" alt="">
                        </a>
                        <div class="portfolio-caption">
                            <h5>{{ course.title }}</h4>
                            <p class="text-muted text-left">{{ course.excerpt }}</p>
                            <h6>{{ course.date | date: "%d %B %Y" }}</h6>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
</section>
